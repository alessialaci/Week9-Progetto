<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>

    <body>
        <header class="bg-primary">
            <h1 class="text-light text-center py-4 mb-5">Benvenuto in Epicall!</h1>
        </header>
        
        <main class="m-5">
            <p class="display-5 text-center" id="creditoResiduo">&nbsp;</p>

            <div class="container" id="scelta">
                <h2 class="text-center mb-5">Cosa vuoi fare?</h2>
                <div class="container w-50 d-flex flex-column">
                    <button class="btn btn-primary m-2" type="button" id="btnRicarichePag">Ricarica</button>
                    <button class="btn btn-primary m-2" type="button" id="btnChiamatePag">Chiama</button>
                </div>
            </div>

            <div class="container" id="ricariche">
                <div>
                    <button class="btn text-secondary" onclick="init()"><i class="bi bi-caret-left"></i> Indietro</a>
                </div>
                <h2 class="text-center">Ricarica</h2>
                <form>
                    <label class="form-label" for="tel">Inserisci il numero da ricaricare</label>
                    <input class="form-control mb-3" type="tel" name="tel" id="tel" required>
                    <label class="form-label" for="importoRicarica">Inserisci l'importo della ricarica</label>

                    <select class="form-select mb-3" name="importoRicarica" id="importoRicarica" required>
                        <option value="" selected></option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>

                    <button class="btn btn-primary mb-3" type="button" id="btnRicariche">Ricarica</button>
                    <p id="avvisoRicarica"></p>
                </form>
            </div>

            <div class="container" id="chiamate">
                <div>
                    <button class="btn text-secondary" onclick="init()"><i class="bi bi-caret-left"></i> Indietro</a>
                </div>
                <h2 class="text-center">Chiama</h2>
                <form class="mb-5">
                    <label class="form-label" for="tel">Inserisci il numero da chiamare</label>
                    <input class="form-control mb-3" type="tel" name="tel2" id="tel2" required>
                    <button class="btn btn-primary mb-3" type="button" id="btnChiamate">Chiama</button>
                    <p id="avvisoChiamata"></p>
                </form>
                <p class="display-6" id="numeroChiamate">Numero chiamate effettuate: </p>
                <button class="btn btn-outline-dark" type="button" id="azzeraChiamate">Azzera numero chiamate</button>
            </div>
        </main>

        <footer class="bg-primary fixed-bottom text-light p-3">
            <h3 class="text-center">Epicall</h3>
            <div class="container d-flex justify-content-center align-items-center">
                <a href="https://www.instagram.com/" target="_blank" type="button" class="btn btn-lg text-light"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank" type="button" class="btn btn-lg text-light"><i class="bi bi-facebook"></i></a>
                <a href="https://www.linkedin.com/" target="_blank" type="button" class="btn btn-lg text-light"><i class="bi bi-linkedin"></i></a>
            </div>
        </footer>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="telefono.js"></script>
    </body>

</html>
